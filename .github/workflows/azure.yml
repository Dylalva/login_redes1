name: Provisionar VM WindowsServer2016
on: workflow_dispatch

jobs:
  build-vm:
    runs-on: ubuntu-latest
    environment: secrets
    permissions:
      contents: write
    env:
      RG: ACTIVE_DIR
      VM: RedesAD
      LOCATION: westus2
      ZONE: "1"
      ADMIN_USER: azureuser
      IMAGE_URN: MicrosoftWindowsServer:WindowsServer:2016-Datacenter:latest

    steps:
    # 1. Checkout
    - uses: actions/checkout@v4

    # 2. Login a Azure
    - name: Azure login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 3. Crear RG + VM  + abrir puertos RDP y LDAP
    - name: Crear VM y abrir LDAP
      id: create_vm
      uses: azure/cli@v2
      with:
        inlineScript: |
          set -e
          az group create -n "$RG" -l "$LOCATION" --output none

          # si definiste ZONE:
          ZONE_ARG=""
          if [ -n "$ZONE" ]; then ZONE_ARG="--zone $ZONE"; fi

          echo "ðŸ–¥  Creando VM..."
          az vm create \
            --resource-group "$RG" \
            --name "$VM" \
            --image "$IMAGE_URN" \
            --size Standard_D2s_v3 \
            --admin-username "$ADMIN_USER" \
            --admin-password "ClaveSegura123!" \
            --public-ip-sku Standard \
            $ZONE_ARG \
            --nsg-rule RDP \
            --output none

          echo "ðŸ”“  Abriendo puerto LDAP 389..."
          az vm open-port --resource-group "$RG" --name "$VM" --port 389 --priority 1030 --output none

          VM_IP=$(az vm show -g "$RG" -n "$VM" -d --query publicIps -o tsv)
          echo "VM_IP=$VM_IP"
          echo "VM_IP=$VM_IP" >> "$GITHUB_ENV"
